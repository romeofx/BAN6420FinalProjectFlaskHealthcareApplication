<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container mt-5 form-container">
        <div class="card shadow fade-in">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">User Information Form</h2>
                
                <form action="/submit" method="post" class="fade-in">

                    <div class="mb-3">
                        <label class="form-label" for="nameInput">Name</label>
                        <input type="text" name="name" id="nameInput" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="emailInput">Email</label>
                        <input type="email" name="email" id="emailInput" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="ageInput">Age</label>
                        <input type="number" name="age" id="ageInput" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="genderSelect">Gender</label>
                        <select name="gender" id="genderSelect" class="form-select" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="incomeInput">Total Income</label>
                        <input type="number" name="total_income" id="incomeInput" class="form-control" required>
                    </div>

                    <h4 class="mt-4">Expenses</h4>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="utilities" id="utilitiesCheck">
                        <label class="form-check-label" for="utilitiesCheck">Utilities</label>
                        <input type="number" name="utilities_amount" class="form-control mt-1" step="0.01" value="0" placeholder="Amount">
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="entertainment" id="entertainmentCheck">
                        <label class="form-check-label" for="entertainmentCheck">Entertainment</label>
                        <input type="number" name="entertainment_amount" class="form-control mt-1" step="0.01" value="0" placeholder="Amount">
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="school_fees" id="schoolFeesCheck">
                        <label class="form-check-label" for="schoolFeesCheck">School Fees</label>
                        <input type="number" name="school_fees_amount" class="form-control mt-1" step="0.01" value="0" placeholder="Amount">
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="shopping" id="shoppingCheck">
                        <label class="form-check-label" for="shoppingCheck">Shopping</label>
                        <input type="number" name="shopping_amount" class="form-control mt-1" step="0.01" value="0" placeholder="Amount">
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" name="healthcare" id="healthcareCheck">
                        <label class="form-check-label" for="healthcareCheck">Healthcare</label>
                        <input type="number" name="healthcare_amount" class="form-control mt-1" step="0.01" value="0" placeholder="Amount">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>

                </form>

            </div>
        </div>
    </div>

</body>
</html>
