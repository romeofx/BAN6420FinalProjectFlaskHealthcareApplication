<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container mt-5">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2 class="text-center mb-4">Income and Expenses Survey</h2>

    <form method="POST" action="/" class="card p-4 shadow">
        <div class="mb-3">
            <label for="name" class="form-label">Name *</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age *</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender *</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="" selected disabled>Choose...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="total_income" class="form-label">Total Income *</label>
            <input type="number" step="0.01" class="form-control" id="total_income" name="total_income" required>
        </div>

        <h5>Expenses</h5>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="utilities" class="form-label">Utilities</label>
                <input type="number" step="0.01" class="form-control" id="utilities" name="utilities">
            </div>

            <div class="col-md-6 mb-3">
                <label for="entertainment" class="form-label">Entertainment</label>
                <input type="number" step="0.01" class="form-control" id="entertainment" name="entertainment">
            </div>

            <div class="col-md-6 mb-3">
                <label for="school_fees" class="form-label">School Fees</label>
                <input type="number" step="0.01" class="form-control" id="school_fees" name="school_fees">
            </div>

            <div class="col-md-6 mb-3">
                <label for="shopping" class="form-label">Shopping</label>
                <input type="number" step="0.01" class="form-control" id="shopping" name="shopping">
            </div>

            <div class="col-md-6 mb-3">
                <label for="healthcare" class="form-label">Healthcare</label>
                <input type="number" step="0.01" class="form-control" id="healthcare" name="healthcare">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit Survey</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
